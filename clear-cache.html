<!DOCTYPE html>
<html>
<head>
    <title>Clear PWA Cache</title>
</head>
<body>
    <h1>Clear PWA Cache</h1>
    <button onclick="clearCache()">Clear All Cache</button>
    <div id="status"></div>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            
            try {
                // Clear all caches
                const cacheNames = await caches.keys();
                console.log('Found caches:', cacheNames);
                await Promise.all(
                    cacheNames.map(cacheName => {
                        console.log('Deleting cache:', cacheName);
                        return caches.delete(cacheName);
                    })
                );
                
                // Unregister service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Found service workers:', registrations.length);
                    await Promise.all(
                        registrations.map(registration => {
                            console.log('Unregistering SW:', registration.scope);
                            return registration.unregister();
                        })
                    );
                }
                
                status.innerHTML = '<p style="color: green;">✅ Cache cleared! ✅ Service Worker unregistered! <br>The page will refresh in 3 seconds...</p>';
                
                // Auto refresh after 3 seconds
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 3000);
                
            } catch (error) {
                console.error('Clear cache error:', error);
                status.innerHTML = '<p style="color: red;">Error clearing cache: ' + error.message + '</p>';
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = '<p>Ready to clear cache...</p>';
        });
    </script>
</body>
</html>
